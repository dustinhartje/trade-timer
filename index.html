<!DOCTYPE html>
<html lang="en">

    <title>Trade Timer</title>

        }
        .strategy-header {
            display: flex;
            justify-content: space-between;

            margin-bottom: 10px;
        }
        .strategy-header h3 {
            margin: 0;
            font-size: 1.2rem;
        }

            font-weight: bold;
            padding: 5px 10px;
            border-radius: 4px;
        }

            flex-wrap: wrap;
            margin-top: 10px;
        }
